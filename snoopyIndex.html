<!--Boring html stuff-->
<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title> Snoopy Messages</title>
    <link rel="stylesheet" href="snoopyStyles.css">
 </head>
    <body>
        <!-- My snoopy container to contain snoopy/main popup frame-->
        <div id="snoopy-container">
            <!--snoopy/background-->
            <div id="snoopground"> 
            <div class="head"></div>
            <div class="top-head"></div>
            <div class="neck"></div>
            <div class="ears"></div>
            <div class="body"></div>
            <div class="front-leg"></div>
            <div class="back-leg"></div>
            <div class="tail"></div>
            <div class="arm"></div>
            <div class="nose"></div>
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="smile"></div>
            </div>
            
            
            <!--Message bubble-->
            <div class="messages"> Hello Snoopy! </div>

            <div id="buttons">
            <!--Change message /randomize butto trigger-->
            <button class="new-message">Chat!!</button>

            <!--Exit butoon-->
            <button class="exit-button">LEAVE</button>
            </div>

            </div>
            <script src="renderer.js"></script>
    </body>
</html>
